<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="topTagsTableFragment">
    <div class="container-fluid mt-1">
        <div class="col-11 mx-auto">
            <table class="table table-hover" style="text-align: left;">
                <thead class="table-success">
                <tr>
                    <th>№</th>
                    <th>Тег</th>
                    <th>Затегано треков</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tag,i : ${toptags.getListTags()}">
                    <td th:text="${i.count}"/>
                    <td><a th:href="${tag.getUrl()}" th:text="${tag.getName()}"/></td>
                    <td th:text="${tag.getTaggings()}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
