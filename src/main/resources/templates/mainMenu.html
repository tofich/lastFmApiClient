<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="mainMenu(activeTab)">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-music-note-beamed"></i> RestClient Last.fm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'index' ? 'active' : ''}"
                           aria-current="page" href="/">Главная</a></li>

                    <li class="nav-item"><a class="nav-link" th:classappend="${activeTab == 'chartTopTracks' ? 'active' : ''}"
                                            aria-current="page" th:href="@{/chart/toptracks}">Чарт треков</a></li>

                    <li class="nav-item"><a class="nav-link" th:classappend="${activeTab == 'chartTopArtists' ? 'active' : ''}"
                                            aria-current="page" th:href="@{/chart/topartists}">Чарт исполнителей</a></li>

                    <li class="nav-item"><a class="nav-link" th:classappend="${activeTab == 'chartTopTags' ? 'active' : ''}"
                                            aria-current="page" th:href="@{/chart/toptags}">Чарт тегов</a></li>
                </ul>
                <form method="get" class="d-flex" th:action="@{'/track/search'}">
                    <input type="search" class="form-control me-2" name="search" placeholder="Название трека...">
                    <button class="btn btn-outline-success" th:text="Искать" type="submit"/>
                </form>
                </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
</html>
